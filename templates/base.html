<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='bootstrap-5.0.2/css/bootstrap.min.css') }}"
    />

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">{% block head %}{% endblock %}</div>
      </div>
    </div>
  </body>
</html>
